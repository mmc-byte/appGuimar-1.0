<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Certificados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Certificados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let curso of cursos">
      <!-- Usar un Ã­cono en lugar de imagen de logo -->
      <ion-icon slot="start" name="book-outline" style="font-size: 40px;"></ion-icon>
      <ion-label>
        <h2>{{ curso.nombre }}</h2>
        <p>{{ curso.descripcion }}</p>
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="descargarCertificado(curso)">
        <ion-icon name="download-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
