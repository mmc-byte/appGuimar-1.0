<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis cursos</ion-title>
    </ion-toolbar>
  </ion-header>

<br>

<ion-card *ngFor="let item of items" color="light">
  <ion-card-header>
    <ion-card-title>
      <div style="display: flex; align-items: center;">
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg"
          alt="TypeScript Logo"
          style="width: 24px; height: 24px; margin-right: 8px;"
        />
        {{ item.title }}
      </div>
    </ion-card-title>
    <br>
    <div style="display: flex; align-items: center;">
      <ion-card-subtitle style="margin-right: 8px;">
        Progreso
      </ion-card-subtitle>
      <!-- Barra de progreso personalizada -->
      <ion-progress-bar class="custom-progress" [value]="item.progressValue" style="flex: 1;"></ion-progress-bar>
    </div>
    <br>
    <ion-card-subtitle>
      Fecha de expiración: {{ item.expirationDate }}
    </ion-card-subtitle>
    <br>
    <!-- Botón para "Adentrarse" -->
    <ion-button expand="full" class="explore-button" [routerLink]="['/contenidocurso']">
      Explorar curso
    </ion-button>
  </ion-card-header>
</ion-card>




</ion-content>
