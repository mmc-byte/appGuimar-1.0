<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form>
    <p>Bienvenido a GUIMAR EDUCATION</p>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" placeholder="" name="correo" required></ion-input>
    </ion-item>

    <p>Ingresa tu contraseña</p>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="" name="contrasena" required></ion-input>
    </ion-item>

    <ion-button (click)="AppGod()">
      Iniciar Sesión
    </ion-button>

    <div class="sign-up-link">
      <p><a [routerLink]="['/sign-up']">Registrarse</a></p>
    </div>
  </form>
</ion-content>
