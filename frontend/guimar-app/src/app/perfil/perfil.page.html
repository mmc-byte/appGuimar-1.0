<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  default-href="/cuerpo-app/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="display: flex; justify-content: center;">
  <ion-button fill="clear">
    <ion-avatar style="width: 150px; height: 150px;">
      <img alt="Imagen de Perfil" src="assets/icon/logo-github.svg" />
   </ion-avatar>
  </ion-button>
  </div>

  <div style="display: flex; justify-content: center;">
  <ion-buttons style="margin-left: 10px;">
    <ion-button >Subir Foto</ion-button>
    <ion-button color="danger" >Eliminar Foto</ion-button>
  </ion-buttons>
  </div>

  <div style="display: flex; justify-content: center;">
    <ion-button expand="short" color="primary">
      <ion-icon slot="start" name="library"></ion-icon>suscripción actual</ion-button>
  </div>
