<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button fill="clear">
    <ion-avatar style="width: 150px; height: 150px;">
      <img alt="Silhouette of a person's head" src="assets/icon/favicon.png" />
    </ion-avatar>
  </ion-button>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Cursos Completados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>5</h2> <!-- Cambia esto por la cantidad real de cursos completados -->
    </ion-card-content>
  </ion-card>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Certificados Obtenidos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>3</h2> <!-- Cambia esto por la cantidad real de certificados obtenidos -->
    </ion-card-content>
  </ion-card>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Racha</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>5</h2> <!-- Cambia esto por la cantidad real de cursos completados -->
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-label>
        <h2>Nombre:</h2>
        <p>Juan Pérez</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-label>
        <h2>Apellido:</h2>
        <p>Pérez González</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-label>
        <h2>Edad:</h2>
        <p>30</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-label>
        <h2>Dirección:</h2>
        <p>Calle Ejemplo 123</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-label>
        <h2>Usuario:</h2>
        <p>juanperez</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- <ion-button expand="full" color="danger" (click)="salir()">Cerrar Sesion</ion-button> -->
  <!-- Llama a un método para cerrar sesión. Reemplazar linea de abajo por linea de arriba. -->
  <ion-button expand="full" color="danger" [routerLink]="['/welcome']">Cerrar Sesion</ion-button>

</ion-content>
