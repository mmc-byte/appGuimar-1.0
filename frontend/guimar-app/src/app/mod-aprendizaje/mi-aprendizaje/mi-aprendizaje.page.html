<ion-header>
  <ion-toolbar>
    <ion-title>Mi Aprendizaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2>Mis rutas</h2>
        <div class="ruta-container">
          <div *ngFor="let ruta of rutas"
               class="ruta-item"
               [ngClass]="{ 'ruta-sistema': ruta.tipo === 'sistema', 'ruta-custom': ruta.tipo === 'custom' }">
            <div class="progress-circle" [style.--progress]="ruta.progreso">
              <ion-icon name="school-outline" class="ruta-icon"></ion-icon>
            </div>
            <p>{{ ruta.nombre }}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
