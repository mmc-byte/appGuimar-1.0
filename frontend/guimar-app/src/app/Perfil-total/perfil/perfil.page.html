<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  default-href="/cuerpo-app/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; justify-content: center;">
    <ion-button fill="clear" (click)="fileInput.click()">
      <ion-avatar style="width: 150px; height: 150px; position: relative;">
        <img alt="Imagen de Perfil" [src]="imageSrc" />
        <ion-icon name="create-outline" style="position: absolute; top: 5px; left: 5px; font-size: 24px; color: rgb(8, 8, 8);"></ion-icon>
      </ion-avatar>
    </ion-button>
    <input type="file" #fileInput style="display: none;" (change)="handleFileInput($event)" />
  </div>

  <div style="display: flex; justify-content: center;">
    <ion-button expand="short" color="primary" (click)="openSubscriptionModal()">
      <ion-icon slot="start" name="library"></ion-icon>suscripción actual</ion-button>
  </div>

  <ion-grid>
    <ion-row>
      <ion-card color="primary">
        <ion-card-header>
          <ion-card-title>Cursos</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <h2>10🏁</h2>
        </ion-card-content>
      </ion-card>

      <ion-card color="primary">
        <ion-card-header>
          <ion-card-title>Certificados</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <h2>3🏆</h2>
        </ion-card-content>
      </ion-card>

      <ion-card color="primary">
        <ion-card-header>
          <ion-card-title>Racha</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <h2>21💥</h2>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>




<!-- Botones para abrir los modales -->
<ion-button expand="block" class="custom-button" [routerLink]="['/modal-infopersonal']">
  <ion-icon slot="start" name="person-circle-outline"></ion-icon> <!-- Icono para información personal -->
  Información Personal
  <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
</ion-button>

<ion-button id="open-modal-2" expand="block" class="custom-button" [routerLink]="'/certificados'">
  <ion-icon slot="start" name="document-text-outline"></ion-icon> <!-- Icono para certificados -->
  Certificados
  <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
</ion-button>

<ion-button id="open-modal-3" expand="block" class="custom-button" [routerLink]="'/notificaciones'">
  <ion-icon slot="start" name="notifications-outline"></ion-icon> <!-- Ícono para notificaciones -->
  Notificaciones
  <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
</ion-button>

<ion-row class="button-row">
  <!-- Botón para Becas -->
  <ion-col size="6">
    <ion-button id="open-modal-4" expand="block" class="custom-button" [routerLink]="'/becas'">
      <ion-icon slot="start" name="cash-outline"></ion-icon> <!-- Ícono para becas -->
      Becas
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-col>

  <!-- Botón para Carrito -->
  <ion-col size="6">
    <ion-button id="open-modal-4" expand="block" class="custom-button" [routerLink]="'/carrito'">
      <ion-icon slot="start" name="cart-outline"></ion-icon> <!-- Ícono para carrito -->
      Carrito
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>

<!-- Botón para Historial -->
<ion-button id="open-modal-4" expand="block" class="custom-button" [routerLink]="'/historial'">
  <ion-icon slot="start" name="time-outline"></ion-icon> <!-- Ícono para historial -->
  Historial
  <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
</ion-button>

  <ion-button expand="full" color="danger" (click)="salir()">Cerrar Sesion</ion-button>



  <!-- Modal 1 -->
  <ion-modal #subscriptionModal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Suscripción Actual</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="subscriptionModal.dismiss()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <!-- Aquí puedes incluir detalles sobre la suscripción actual -->
        <p>Duracion...</p>
        <hr>
        <p>Fecha Comprado...</p>
        <p>Detalles de la suscripción actual...</p>
        <p>Detalles de la suscripción actual...</p>
      </ion-content>
    </ng-template>
  </ion-modal>






</ion-content>
