<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/cuerpo-app/perfil']"></ion-back-button>
    </ion-buttons>
    <ion-title>Becas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Postúlate para una Beca</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulario de postulación -->
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input type="text" [(ngModel)]="postulante.nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="postulante.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" [(ngModel)]="postulante.telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Motivación para postularte</ion-label>
      <ion-textarea [(ngModel)]="postulante.motivacion" rows="6" required></ion-textarea>
    </ion-item>

    <ion-button expand="full" (click)="enviarPostulacion()">Enviar Postulación</ion-button>
  </ion-list>
</ion-content>
