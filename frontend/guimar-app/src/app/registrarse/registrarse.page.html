
<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form>
    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input type="text" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" name="apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" name="usuario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electronico</ion-label>
      <ion-input type="text" name="usuario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input type="text" name="direccion" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de nacimiento</ion-label>
      <ion-input type="date" name="fechaNacimiento" required></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="contrasena" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit"  (click)="logearse()">
      Registrarse
    </ion-button>

    <ion-button expand="full" color="secondary" >
      Registrarse con Google
    </ion-button>
    <div class="register-link">
      <p>¿Ya tienes una cuenta?<a [routerLink]="['/login']">inicia sesion</a></p>
    </div>
  </form>
</ion-content>
