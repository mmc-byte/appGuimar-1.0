<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary" >
      <ion-button (click)="irAPerfil()">
        <img src="assets/icon/favicon.png" alt="Perfil" style="width: 32px; height: 32px; border-radius: 50%;">
      </ion-button>
    </ion-buttons>
    <ion-title>Guimar Education</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Thony</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

</ion-content>
<ion-list>
  <ion-item *ngFor="let item of items" class="horizontal-item">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ item.description }}
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
