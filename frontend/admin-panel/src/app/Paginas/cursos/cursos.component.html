<div class="container" style="display: flex; justify-content: flex-start; align-items: flex-start; gap: 20px;">
  <!-- Tabla -->
  <div class="table-container" style="flex: 1; max-width: calc(100% - 320px);">
    <div class="mat-elevation-z8">
      <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Buscar..." class="form-control mb-3" />

      <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Edad Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- Docente Column -->
        <ng-container matColumnDef="docente">
          <th mat-header-cell *matHeaderCellDef> Docente </th>
          <td mat-cell *matCellDef="let element"> {{element.docente}} </td>
        </ng-container>

        <!-- Nº Clases Column -->
        <ng-container matColumnDef="numClases">
          <th mat-header-cell *matHeaderCellDef> Nº Clases </th>
          <td mat-cell *matCellDef="let element"> {{element.numClases}} </td>
        </ng-container>

        <!-- Editar Column -->
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef></th> <!-- Sin nombre en la cabecera -->
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editar(element.id)">
              <mat-icon style="color: blue;">edit</mat-icon> <!-- Ícono de editar con color azul -->
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
    </div>
  </div>

  <!-- Línea divisoria separada -->
  <div style="border-left: 2px solid black; height: 100%;"></div>

 <!-- Card al costado de la tabla -->
<div class="side-content" style="flex: 0 0 30%;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Datos del Curso</mat-card-title>
    </mat-card-header>
   <br>
    <!-- Segundo Card dentro del primero -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Subtitulo del Curso</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Detalles adicionales sobre el curso dentro de este card.</p>
      </mat-card-content>
    </mat-card>
    <br><br>



    <mat-card-content>
      <p>Clases</p>
    </mat-card-content>




  </mat-card>
</div>
